<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/main.css">
	<link rel="stylesheet" href="/static/Login.css">
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><img class="logo" src="/static/imgs/logo.png" /><img class="logo-text" src="/static/imgs/chedu.png" /></a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	
	<!-- Get and Post part. Enable users to type their e-mail and passcode. -->
	<div class="modal-body">
		<div class="row">
			<div class="col-xs-6">
				<div class="well">
					<form id="loginForm" method="POST" action="/login" novalidate="novalidate">
						<div class="form-group">
							<label for="passcode" class="control-label">Input Chedu Passcode</label>
							<input type="passcode" class="form-control" id="passcode" name="passcode" value="" required="" title="Please enter your password">
							<span class="help-block"></span>
						</div>
						<div class="form-group">
							<label for="email" class="control-label">Log in as</label>
							<input type="text" class="form-control" id="email" name="email" value="" required="" title="Please enter you UCSC email" placeholder="example@ucsc.edu">
							<span class="help-block"></span>
						</div>
						<button type="submit" class="btn btn-success btn-block log-in">Log in</button>
					</form>
				</div>
			</div>
			<div class="col-xs-6">
				
				<!-- Drag and Drop Part. Enable users to upload files. -->
				<div class="well">
					<p class="lead">File Upload</p>
					<p class="lead">Drag and Drop file here</p>
					<form method="POST" action="/files" enctype="multipart/form-data">
						<div class="form-group files">
							<label>Upload Your File </label>
							<input type="file" class="form-control" name="file" multiple="">
						</div>
						<button type="submit" class="btn btn-info btn-block upload-file">Start Lecture</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
