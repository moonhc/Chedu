<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">
    <title>Chedu</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img class="logo" src="../static/imgs/logo.png" /><img class="logo-text" src="../static/imgs/chedu.png" /></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <a href="https://view.officeapps.live.com/op/view.aspx?src={{file_url}}", target="_blank">
        <h3>{{filename}}</h3>
      </a>
      <h5>{{filedate}}</h5>
    </div>
    <div class="container">
      <div class="chedu-screen col-sm-8">
        <!--ppt implementation-->
        <!-- <iframe class = "ppt-frame" src="https://docs.google.com/viewer?url={{file_url}}" frameborder="0" ></iframe>-->
        <iframe class = "ppt-frame" src="https://us1-powerpoint.officeapps.live.com/p/PowerPointFrame.aspx?PowerPointView=SlideShowView&access_token_ttl=0&WOPISrc=http%3A%2F%2Fus1-15-view-wopi%2Ewopi%2Elive%2Enet%3A808%2Foh%2Fwopi%2Ffiles%2F%40%2FwFileId%3FwFileId%3D{{file_url}}" frameborder="0" ></iframe>
      </div>
      <div class="chedu-chat col-sm-4">
        <div class="msg-log-wrap">
          <ul class="msg-log">
            {% for msg in messages %}
              <li>{{ msg }}</li>
            {% endfor %}
          </ul>
        </div>
        <div class="input-group msg-box-wrap">
          <input type="text" class="form-control msg-input" palceholder="Send message" />
          <span class="input-group-btn">
            <button class="btn btn-primary msg-send" type="button">Send</button>
          </span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../static/chat.js"></script>
  </body>
</html>
